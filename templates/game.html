<!doctype html>
<html>

<head>
      <title>A Compliment</title>
      <link rel="stylesheet" href="/static/madlibs.css">
</head>

<body>
      <form action="/madlib">
            <h1>Madlibs</h1>

            <div>
                  <p>Person</p>
                  <input type="text" name="person">
            </div>

            <div>
                  <p>Color</p>
                  <select name="color">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="yellow">Yellow</option>
                        <option value="green">Green</option>
                        <option value="orange">Orange</option>
                        <option value="purple">Purple</option>
                  </select>
            </div>

            <div>
                  <p>Noun</p>
                  <input type="text" name="noun">
            </div>

            <div>
                  <p>Adjective</p>
                  <input type="text" name="adjective">
            </div>

            <div>
                  <p>Animal</p>
                  <select name="animal">
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="bird">Bird</option>
                        <option value="bunny">Bunny</option>
                        <option value="cow">Cow</option>
                        <option value="hamster">Hamster</option>
                        <option value="horse">Horse</option>
                  </select>
            </div>

            <div>
                  <p>Food Item</p>
                  <ul>
                  <li><input type="checkbox" name="food" value="cheeseburger">
                  <label>Cheeseburger</label></li>

                  <li><input type="checkbox" name="food" value="pizza">
                  <label>Pizza</label></li>

                  <li><input type="checkbox" name="food" value="ice cream cone">
                  <label>Ice Cream Cone</label></li>

                  <li><input type="checkbox" name="food" value="lasagna">
                  <label>Lasagna</label></li>

                  <li><input type="checkbox" name="food" value="sushi">
                  <label>Sushi</label></li>

                  <li><input type="checkbox" name="food" value="ramen">
                  <label>Ramen</label></li>

                  <li><input type="checkbox" name="food" value="chicken alfredo">
                  <label>Chicken Alfredo</label></li>
                  </ul>
            </div>

            <div>
                  <input type="submit" name="submit">
            </div>
      </form>
</body>

</html>
